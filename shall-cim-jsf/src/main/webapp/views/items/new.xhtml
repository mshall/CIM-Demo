<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/WEB-INF/tags/layout.xhtml">
		<ui:define name="content">



			<h:form id="form1" style="">
				<p:growl id="messages" showDetail="true" />


				<p:panel id="panel">
					<br />



					<h:panelGrid id="display" columns="2" cellpadding="4">

						<h:outputText value="Complaint Comments" for="comments"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="comments" value="#{itemMB.bean.comments}"
							required="true" label="Comments" requiredMessage="Required" />


						<h:outputText value="Complaint reporter" for="complaintReporter"
							style="padding-left: 30px; padding-right: 30px;" />

						<p:inputText id="complaintReporter"
							value="#{itemMB.bean.customerEmail}" required="true"
							label="Complaint reporter" requiredMessage="Required" />


						<p:outputPanel layout="block" style="text-align:center">
							<br />
							<br />
							<p:commandButton value="Reset" styleClass=""
								update=":form1:panel" process="@this"
								actionListener="#{itemMB.reset}" />
							<p:commandButton value="Save" styleClass=""
								actionListener="#{itemMB.save}"
								update=":form1:messages, :form1:panel" />
						</p:outputPanel>



					</h:panelGrid>











				</p:panel>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
